<!DOCTYPE html>
<html>
<head>
  <title>Daily Assistant</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f2f2f2;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    ul {
      list-style: none;
    }
    li {
      background: white;
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
<audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>


<h1>ü§ñ Daily Assistant</h1>
<p>Your personal helper</p>

<input id="taskInput" placeholder="Enter task">
<input id="timeInput" type="time">
<button onclick="addTask()">Add Task</button>

<ul id="taskList"></ul>

<script>
let tasks = [];

function addTask() {
  let task = document.getElementById("taskInput").value;
  let time = document.getElementById("timeInput").value;

  if (task === "" || time === "") {
    alert("Enter task and time");
    return;
  }

  tasks.push({ task: task, time: time, done: false });
  showTasks();

  document.getElementById("taskInput").value = "";
  document.getElementById("timeInput").value = "";
}

function showTasks() {
  let list = document.getElementById("taskList");
  list.innerHTML = "";

  tasks.forEach((t, i) => {
    let li = document.createElement("li");
    li.innerHTML = `${t.task} - ${t.time} 
    <button onclick="deleteTask(${i})">Delete</button>`;
    list.appendChild(li);
  });
}

function deleteTask(i) {
  tasks.splice(i, 1);
  showTasks();
}

setInterval(() => {
  let now = new Date();
  let currentTime = now.toTimeString().slice(0,5);

  tasks.forEach(t => {
    if (t.time === currentTime && !t.done) {
     document.getElementById("alarmSound").play();
alert("‚è∞ Reminder: " + t.task);

      t.done = true;
    }
  });
}, 1000);
</script>

</body>
</html>
