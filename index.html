<!DOCTYPE html>
<html>
<head>
  <title>Daily Assistant</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px;
      padding: 10px;
      background: #f2f2f2;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>ğŸ¤– Daily Assistant</h1>
  <p>Your personal helper for daily tasks</p>

  <input type="text" id="taskInput" placeholder="Enter task">
  <input type="time" id="timeInput">
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>

  <script>
    let tasks = [];

    function addTask() {
      const taskText = document.getElementById("taskInput").value;
      const taskTime = document.getElementById("timeInput").value;

      if (taskText === "") {
        alert("Please enter a task");
        return;
      }

      tasks.push({ text: taskText, time: taskTime });
      document.getElementById("taskInput").value = "";
      document.getElementById("timeInput").value = "";

      renderTasks();
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.innerHTML = task.text + " â° " + task.time +
          " <button onclick='deleteTask(" + index + ")'>âŒ</button>";
        list.appendChild(li);
      });
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }
  </script>

</body>
</html>
