<!DOCTYPE html>
<html>
<head>
  <title>Daily Assistant</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 10px;
      width: 200px;
    }
    button {
      padding: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px;
      background: #f2f2f2;
      padding: 10px;
    }
  </style>
</head>
<body>

<h1>ü§ñ Daily Assistant</h1>
<p>Your personal helper for daily tasks</p>

<input id="taskInput" placeholder="Enter your task">
<button onclick="addTask()">Add</button>

<ul id="taskList"></ul>

<script>
function addTask() {
  let task = document.getElementById("taskInput").value;
  if(task === "") return;

  let li = document.createElement("li");
  li.textContent = task;

  let delBtn = document.createElement("button");
  delBtn.textContent = "‚ùå";
  delBtn.onclick = function() {
    li.remove();
  };

  li.appendChild(delBtn);
  document.getElementById("taskList").appendChild(li);

  document.getElementById("taskInput").value = "";
}
</script>

</body>
</html>
