<!DOCTYPE html>
<html>
<head>
  <title>Daily Assistant</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
    li {
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h1>ğŸ¤– Daily Assistant</h1>
<p>Your personal helper</p>

<input id="taskInput" placeholder="Enter task">
<input id="timeInput" type="time">

<br>
<button onclick="enableSound()">Enable Sound ğŸ”Š</button>
<button onclick="addTask()">Add Task</button>

<ul id="taskList"></ul>

<audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<script>
let soundEnabled = false;

function enableSound() {
  const sound = document.getElementById("alarmSound");
  sound.play();
  sound.pause();
  soundEnabled = true;
  alert("Sound enabled!");
}

function addTask() {
  const task = document.getElementById("taskInput").value;
  const time = document.getElementById("timeInput").value;

  if (!task || !time) {
    alert("Enter task and time");
    return;
  }

  const li = document.createElement("li");
  li.textContent = task + " - " + time;

  const deleteBtn = document.createElement("button");
  deleteBtn.textContent = "Delete";
  deleteBtn.onclick = () => li.remove();

  li.appendChild(deleteBtn);
  document.getElementById("taskList").appendChild(li);

  checkReminder(task, time);
}

function checkReminder(task, time) {
  const interval = setInterval(() => {
    const now = new Date();
    const currentTime =
      now.getHours().toString().padStart(2, "0") +
      ":" +
      now.getMinutes().toString().padStart(2, "0");

    if (currentTime === time) {
      if (soundEnabled) {
        document.getElementById("alarmSound").play();
      }
      alert("â° Reminder: " + task);
      clearInterval(interval);
    }
  }, 1000);
}
</script>

</body>
</html>
